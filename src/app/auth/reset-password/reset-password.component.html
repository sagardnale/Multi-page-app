<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 35%; width: 100%;">
        <h3 class="text-center mb-3"><i class="bi b-arrow-repeat"></i> Reset Password</h3>
        <form>
            <div class="mb-3">
                <label for="new password">New Password</label>
                <input type="password" class="form-control" placeholder="New Password">
            </div>
            <div class="mb-3">
                <label for="confirm password">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <button type="button" class="btn btn-primary w-100"><i class="bi bi-check-circle"></i> Reset Password</button>
        </form>
        <div class="text-center mt-3">
            <a routerLink="/login">Back to Login</a>
        </div>
    </div>
</div>
