<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 40%; width: 100%;">
        <h3 class="text-center mb-3"><i class="bi bi-person-pluse"></i> Signup</h3>
        <form>
            <div class="mb-3">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email" >
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                 <div class="input-group">
                    <input [type]="shared.getShowPassword() ? 'text':'password'" class="form-control" placeholder="Password">
                    <button type="button" class="btn btn-outline-secondary border" (click)="shared.togglePassword()">
                        <i class="bi" [ngClass]="shared.getShowPassword() ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                 </div>
            </div>
            <button class="btn btn-success w-100"><i class="bi bi-person-check"></i> Create Account</button>
        </form>
        <div class="text-center mt-3">
             <a routerLink="/login">Already have an account? Login</a>
        </div>
    </div>
</div>
