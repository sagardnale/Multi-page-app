<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 40%; width: 100%;">
        <h3 class="text-center mb-3"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control"
                    placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <div class="input-group">
                    <input class="form-control" [type]="showPassword ? 'text':'password'" name="password" id="password"
                        [(ngModel)]="password">
                    <button type="button" class="btn btn-outline-secondary border" (click)="togglePassword()">
                        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash': 'bi-eye'"></i>
                    </button>
                </div>

            </div>
            <button class="btn btn-primary w-100" type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
        </form>
        <div *ngIf="error" class="alert alert-danger mt-2">
            {{error}}
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center  mt-3">
            <a routerLink="/forgot-password">Forgot Password </a>
            <a routerLink="/signup">Create Account</a>
        </div>
    </div>
</div>
