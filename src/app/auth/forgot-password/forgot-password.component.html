<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 40%; width: 100%;">
        <h3 class="text-center mb-3"><i class="bi bi-question-circle"></i> Forgot Password</h3>
        <form>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Enter registered email">
            </div>
            <button type="button" class="btn btn-warning w-100"><i class="bi bi-send"></i> Send Reset Link</button>
        </form>
        <div class="text-center mt-3">
            <a routerLink="/login">Back to Login</a>
        </div>
    </div>
</div>
