<div class="d-flex justify-content-center">
  <div class="card shadow-sm p-4 w-50">
  <h3><i class="bi bi-key"></i> Account</h3>
  <form>
    <div class="mb-3">
      <label for="old password">Old Password</label>
       <div class="input-group">
        <input [type]="shared.getShowPassword()? 'text':'password'" class="form-control" placeholder="Old password">
        <button type="button" class="btn btn-outline-secondary border" (click)="shared.togglePassword()">
          <i class="bi" [ngClass]="shared.getShowPassword() ? 'bi-eye-slash':'bi-eye'"></i>
        </button>
       </div>
    </div>
    <div class="mb-3">
      <label for="new password">New Password</label>
       <div class="input-group">
        <input [type]="shared.getShowConfirmPassword() ? 'text':'password'" class="form-control" placeholder="New Password">
        <button type="button" class="btn btn-outline-secondary border" (click)="shared.toggleConfirmPassword()">
          <i class="bi" [ngClass]="shared.getShowConfirmPassword()? 'bi-eye-slash':'bi-eye'"></i>
        </button>
       </div>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-warning"><i class="bi bi-shield-lock"></i> Update</button>
    </div>
  </form>
</div>

</div>
